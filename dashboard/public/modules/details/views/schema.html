<table class="table table-bordered">
    <thead>
    <tr>
        <th>名称</th>
        <th>注释</th>
        <th>类型</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-if="isHiveTable" ng-repeat="colm in details.values.columns">
        <td>{{colm.values.name}}</td>
        <td>{{colm.values.comment}}</td>
        <td>{{colm.values.dataType}}</td>

    </tr>

    <tr data-ng-if="isDataTable" ng-repeat="field in details.values.fields">
        <td>{{field.values.name}}</td>
        <td>{{field.values.description}}</td>
        <td>{{field.values.dataType}}</td>

    </tr>

    </tbody>
</table>
