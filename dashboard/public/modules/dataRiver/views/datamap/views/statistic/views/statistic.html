<div class="container row col-lg-12" ng-controller="statisticController" ui-view>
    <div class="col-lg-12">
        <form>
            <span>创建时间：从</span>
            <input type="date" placeholder="起始时间" style="height: 26px;">
            <span>到</span>
            <input type="date" placeholder="结束时间" style="height: 26px;">
            <button class="btn btn-success ml25px" type="submit">确定</button>
        </form>
    </div>
    <div class="col-lg-12 mt15px">
        <form>
            <button class="btn btn-info" type="submit">最近一周</button>
            <button class="btn btn-warning ml25px" type="submit">最近一月</button>
        </form>
    </div>
    <div class="row col-lg-12 mt15px">
        <div class="col-lg-4" ng-repeat="statisticRep in statisticResData.statisticText">
            <div class="well">
                <a ui-sref="{{statisticRep.link}}"><h1 ng-bind="statisticRep.title"></h1></a>
                <h3 ng-bind="statisticRep.count"></h3>
            </div>
        </div>
    </div>
</div>
