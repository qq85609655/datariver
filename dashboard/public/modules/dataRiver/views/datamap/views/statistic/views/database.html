<div class="col-lg-12" ui-view>
    <div class="col-lg-12">
        <form>
            <span>名称：</span>
            <input class="ml25px" type="text" placeholder="名称">
            <span class="ml25px">创建人：</span>
            <input class="ml25px" type="text" placeholder="创建人">

        </form>
    </div>
    <div class="col-lg-12 mt25px">
        <form>
            <span>创建时间：从</span>
            <input type="date" placeholder="起始时间" style="height: 26px;">
            <span>到</span>
            <input type="date" placeholder="结束时间" style="height: 26px;">
            <button class="btn btn-default ml25px" type="submit">清空搜索条件</button>
            <button class="btn btn-success ml25px" type="submit">搜索</button>
        </form>
    </div>
    <div class="row col-lg-12 well-lg">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th ng-repeat="title in statisticResData.databaseTableHead">{{title.head}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in statisticResData.databaseTableRow">
                <td align="left"><a ui-sref="{{row.link}}">{{row.col1}}</a></td>
                <td align="left">{{row.col2}}</td>
                <td align="left">{{row.col3}}</td>
                <td align="left">{{row.col4}}</td>
                <td align="left">{{row.col5}}</td>
                <td align="left">{{row.col6}}</td>
                <td align="left">{{row.col7}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row col-lg-12">
        <nav>
            <ul class="pagination pull-right">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
