<div class="mt15px" ui-view>
    <div class="row">
        <div class="col-lg-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="col-md-6" ng-repeat="title in dataMapData.financeTable1Head">{{title.head}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in dataMapData.financeTable1Row">
                        <td align="left">{{row.col1}}</td>
                        <td align="left">{{row.col2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-success">编辑</button>
        </div>
        <div class="col-lg-4">
            <table class="table table-bordered table-striped">
                <tr ng-repeat="table2 in dataMapData.financeTable2">
                    <th class="col-md-6">{{table2.head}}</th>
                    <td>{{table2.col}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th ng-repeat="title in dataMapData.financeTable3Head">{{title.head}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in dataMapData.financeTable3Row">
                    <td align="left"><a ui-sref="dataRiver.dataMap.statistic.database.pepInfo">{{row.col1}}</a></td>
                    <td align="left">{{row.col2}}</td>
                    <td align="left">{{row.col3}}</td>
                    <td align="left">{{row.col4}}</td>
                    <td align="left">{{row.col5}}</td>
                    <td align="left">{{row.col6}}</td>
                    <td align="left">{{row.col7}}</td>
                    <td align="left">{{row.col8}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
