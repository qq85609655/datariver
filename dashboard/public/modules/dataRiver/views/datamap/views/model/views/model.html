<div ui-view ng-controller="modelController">
    <div class="col-lg-12">
        <div class="col-lg-5">
            <table class="table table-bordered table-striped">
                <tr ng-repeat="modelRepT1 in dataMapData.modelTable1">
                    <th ng-bind="modelRepT1.header"></th>
                    <td ng-bind="modelRepT1.row"></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-7">
            <table class="table table-bordered table-striped">
                <tr>
                    <th ng-repeat="modelRepT2Header in dataMapData.modelTable2Header" ng-bind="modelRepT2Header.header"></th>
                </tr>
                <tr ng-repeat="modelRepT2Row in dataMapData.modelTable2Row">
                    <td><a ui-sref="{{modelRepT2Row.link}}">{{modelRepT2Row.col1}}</a></td>
                    <td>{{modelRepT2Row.col2}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-lg-12" style="border: 1px solid forestgreen; width: 890px; height: 400px;">
        <h3>关系图谱</h3>
        <img class="thumbnail" src="img/lineage.png" width="860px"; height="330">
    </div>
</div>
