<div class="row col-lg-12">
    <table class="table table-bordered table-striped">
        <tr ng-repeat="convertT1 in modelData.modelChildTable1">
            <th>{{convertT1.header}}</th>
            <td>{{convertT1.row}}</td>
        </tr>
    </table>
    <div class="col-lg-12" style="border: 1px solid forestgreen; width: 890px; height: 400px;">
        <h3>关系图谱</h3>
        <img class="thumbnail" src="img/lineage.png" width="860px"; height="330">
    </div>
    <div class="row col-lg-12 mt20px">
        <table class="table table-bordered table-striped">
            <tr>
                <th ng-repeat="convertT2Header in modelData.modelChildTable2Header">{{convertT2Header.header}}</th>
            </tr>
            <tr  ng-repeat="convertT2Row in modelData.modelChildTable2Row">
                <td>{{convertT2Row.col1}}</td>
                <td>{{convertT2Row.col2}}</td>
                <td>{{convertT2Row.col3}}</td>
                <td>{{convertT2Row.col4}}</td>
                <td>{{convertT2Row.col5}}</td>
                <td>{{convertT2Row.col6}}</td>
                <td>{{convertT2Row.col7}}</td>
                <td>{{convertT2Row.col8}}</td>
                <td>{{convertT2Row.col9}}</td>
            </tr>
        </table>
    </div>
</div>
